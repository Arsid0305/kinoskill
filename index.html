<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–ò–ù–û –°–∫–∏–ª–ª</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1c1d22;
            --btn-bg: #26282f;
            --accent: #bb86fc;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --active-border: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        
        .section-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .option-btn.active {
            border-color: var(--active-border);
            background: #2c2d35;
        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è –¥–ª–∏–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ (–°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è) */
        .wide-btn { grid-column: span 2; }

        .main-predict-btn {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
        }

        input[type="file"] { margin-bottom: 10px; color: var(--text-dim); font-size: 0.8rem; }
        
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            z-index: 1000;
            border: 1px solid #333;
            text-align: center;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">–ö–ò–ù–û</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);" id="status">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls">

    <div class="section-title">–í—Ä–µ–º—è –¥–Ω—è</div>
    <div class="button-grid" data-group="time">
        <button class="option-btn" onclick="sel(this, '–£—Ç—Ä–æ')">üåÖ –£—Ç—Ä–æ</button>
        <button class="option-btn" onclick="sel(this, '–î–µ–Ω—å')">‚òÄÔ∏è –î–µ–Ω—å</button>
        <button class="option-btn" onclick="sel(this, '–í–µ—á–µ—Ä')">üåÜ –í–µ—á–µ—Ä</button>
        <button class="option-btn" onclick="sel(this, '–ù–æ—á—å')">üåô –ù–æ—á—å</button>
    </div>

    <div class="section-title">–ö–æ–Ω—Ç–µ–∫—Å—Ç</div>
    <div class="button-grid" data-group="context">
        <button class="option-btn" onclick="sel(this, '–†–∞–±–æ—Ç–∞')">üíº –†–∞–±–æ—Ç–∞</button>
        <button class="option-btn" onclick="sel(this, '–ü–µ—Ä–µ—Ä—ã–≤')">‚òï –ü–µ—Ä–µ—Ä—ã–≤</button>
        <button class="option-btn wide-btn" onclick="sel(this, '–°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è')">üéâ –°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</button>
    </div>

    <div class="section-title">–§–æ—Ä–º–∞—Ç</div>
    <div class="button-grid" data-group="format">
        <button class="option-btn" onclick="sel(this, '–ö–æ—Ä–æ—Ç–∫–∏–π')">‚ö° –ö–æ—Ä–æ—Ç–∫–∏–π</button>
        <button class="option-btn" onclick="sel(this, '–°—Ä–µ–¥–Ω–∏–π')">üé¨ –°—Ä–µ–¥–Ω–∏–π</button>
        <button class="option-btn" onclick="sel(this, '–î–ª–∏–Ω–Ω—ã–π')">üçø –î–ª–∏–Ω–Ω—ã–π</button>
    </div>

    <div class="section-title">–ñ–∞–Ω—Ä</div>
    <div id="genreGrid" class="button-grid" data-group="genre"></div>

    <div class="section-title">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="button-grid" data-group="mood">
        <button class="option-btn" onclick="sel(this, '–í–µ—Å—ë–ª–æ–µ')">üòä –í–µ—Å—ë–ª–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ó–∞–¥—É–º—á–∏–≤–æ–µ')">ü§î –ó–∞–¥—É–º—á–∏–≤–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ê–∑–∞—Ä—Ç')">üî• –ê–∑–∞—Ä—Ç</button>
        <button class="option-btn" onclick="sel(this, '–°–ø–æ–∫–æ–π–Ω–æ–µ')">üòå –°–ø–æ–∫–æ–π–Ω–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ì—Ä—É—Å—Ç–Ω–æ–µ')">üò¢ –ì—Ä—É—Å—Ç–Ω–æ–µ</button>
    </div>

    <div class="section-title">–ö–æ–º–ø–∞–Ω–∏—è</div>
    <div class="button-grid" data-group="company">
        <button class="option-btn" onclick="sel(this, '–û–¥–∏–Ω')">üßë –û–¥–∏–Ω</button>
        <button class="option-btn" onclick="sel(this, '–í–¥–≤–æ—ë–º')">üë´ –í–¥–≤–æ—ë–º</button>
        <button class="option-btn" onclick="sel(this, '–ö–æ–º–ø–∞–Ω–∏—è')">üë• –ö–æ–º–ø–∞–Ω–∏—è</button>
    </div>

    <button class="main-predict-btn" onclick="predict()">–ü–û–î–û–ë–†–ê–¢–¨</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è</div>
        <h2 id="resTitle" style="margin: 0 0 10px 0; font-size: 1.6rem;"></h2>
        <p id="resInfo" style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 25px;"></p>
        <button onclick="closePopup()" style="width:100%; padding:16px; border-radius:18px; background:#fff; color:#000; border:none; font-weight:bold;">–ö–õ–ê–°–°</button>
    </div>

    <script>
        let db = [];
        let choices = {};

        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choices[group] = val;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = new Uint8Array(ev.target.result);
                const wb = XLSX.read(data, {type: 'array'});
                db = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                localStorage.setItem('kinoskill_db', JSON.stringify(db));
                updateDynamicGrids();
                document.getElementById('status').innerText = "–ë–∞–∑–∞: " + db.length;
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function updateDynamicGrids() {
            const genres = [...new Set(db.map(i => i.–ñ–∞–Ω—Ä))].filter(Boolean).sort();
            const gGrid = document.getElementById('genreGrid');
            gGrid.innerHTML = '';
            genres.forEach(item => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = item;
                b.onclick = () => sel(b, item);
                gGrid.appendChild(b);
            });
        }

        function predict() {
            if (db.length === 0) return alert("–ó–∞–≥—Ä—É–∑–∏ Excel!");
            
            let filtered = db.filter(m => !choices.genre || m.–ñ–∞–Ω—Ä === choices.genre);
            const m = filtered.length > 0 ? filtered[Math.floor(Math.random()*filtered.length)] : db[Math.floor(Math.random()*db.length)];
            
            document.getElementById('resTitle').innerText = m.–ù–∞–∑–≤–∞–Ω–∏–µ;
            document.getElementById('resInfo').innerText = `${m.–ñ–∞–Ω—Ä} ‚Ä¢ ${m.–¢–∏–ø || '–ö–∏–Ω–æ'}`;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').style.display = 'none';
        }

        window.onload = () => {
            const saved = localStorage.getItem('kinoskill_db');
            if (saved) {
                db = JSON.parse(saved);
                updateDynamicGrids();
                document.getElementById('status').innerText = "–ë–∞–∑–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞";
            }
        };
    </script>
</body>
</html>
