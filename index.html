<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–ò–ù–û –°–∫–∏–ª–ª</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1c1d22;
            --btn-bg: #26282f;
            --accent: #bb86fc;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --active-border: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        
        .section-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .option-btn.active {
            border-color: var(--active-border);
            background: #2c2d35;
        }

        .wide-btn { grid-column: span 2; }

        .main-predict-btn {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="file"] { margin-bottom: 10px; color: var(--text-dim); font-size: 0.8rem; }
        
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            z-index: 1000;
            border: 1px solid #333;
            text-align: center;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">–ö–ò–ù–û</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);" id="status">–î–µ–º–æ-—Ä–µ–∂–∏–º</div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls">

    <div class="section-title">–¢–∏–ø</div>
    <div class="button-grid" data-group="type">
        <button class="option-btn" onclick="sel(this, '–§–∏–ª—å–º')">üé¨ –§–∏–ª—å–º</button>
        <button class="option-btn" onclick="sel(this, '–°–µ—Ä–∏–∞–ª')">üì∫ –°–µ—Ä–∏–∞–ª</button>
        <button class="option-btn" onclick="sel(this, '–ú–∏–Ω–∏-—Å–µ—Ä–∏–∞–ª')">üéûÔ∏è –ú–∏–Ω–∏</button>
    </div>

    <div class="section-title">–í—Ä–µ–º—è –¥–Ω—è</div>
    <div class="button-grid" data-group="time">
        <button class="option-btn" onclick="sel(this, '–£—Ç—Ä–æ')">üåÖ –£—Ç—Ä–æ</button>
        <button class="option-btn" onclick="sel(this, '–î–µ–Ω—å')">‚òÄÔ∏è –î–µ–Ω—å</button>
        <button class="option-btn" onclick="sel(this, '–í–µ—á–µ—Ä')">üåÜ –í–µ—á–µ—Ä</button>
        <button class="option-btn" onclick="sel(this, '–ù–æ—á—å')">üåô –ù–æ—á—å</button>
    </div>

    <div class="section-title">–ö–æ–Ω—Ç–µ–∫—Å—Ç</div>
    <div class="button-grid" data-group="context">
        <button class="option-btn" onclick="sel(this, '–†–∞–±–æ—Ç–∞')">üíº –†–∞–±–æ—Ç–∞</button>
        <button class="option-btn" onclick="sel(this, '–ü–µ—Ä–µ—Ä—ã–≤')">‚òï –ü–µ—Ä–µ—Ä—ã–≤</button>
        <button class="option-btn wide-btn" onclick="sel(this, '–°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è')">üéâ –°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</button>
    </div>

    <div class="section-title">–ñ–∞–Ω—Ä</div>
    <div id="genreGrid" class="button-grid" data-group="genre">
        </div>

    <div class="section-title">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="button-grid" data-group="mood">
        <button class="option-btn" onclick="sel(this, '–í–µ—Å—ë–ª–æ–µ')">üòä –í–µ—Å—ë–ª–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ó–∞–¥—É–º—á–∏–≤–æ–µ')">ü§î –ó–∞–¥—É–º—á–∏–≤–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ê–∑–∞—Ä—Ç')">üî• –ê–∑–∞—Ä—Ç</button>
        <button class="option-btn" onclick="sel(this, '–°–ø–æ–∫–æ–π–Ω–æ–µ')">üòå –°–ø–æ–∫–æ–π–Ω–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ì—Ä—É—Å—Ç–Ω–æ–µ')">üò¢ –ì—Ä—É—Å—Ç–Ω–æ–µ</button>
    </div>

    <div class="section-title">–ö–æ–º–ø–∞–Ω–∏—è</div>
    <div class="button-grid" data-group="company">
        <button class="option-btn" onclick="sel(this, '–û–¥–∏–Ω')">üßë –û–¥–∏–Ω</button>
        <button class="option-btn" onclick="sel(this, '–í–¥–≤–æ—ë–º')">üë´ –í–¥–≤–æ—ë–º</button>
        <button class="option-btn" onclick="sel(this, '–ö–æ–º–ø–∞–Ω–∏—è')">üë• –ö–æ–º–ø–∞–Ω–∏—è</button>
    </div>

    <button class="main-predict-btn" onclick="predict()">–ü–û–î–û–ë–†–ê–¢–¨</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
        <h2 id="resTitle" style="margin: 0 0 10px 0; font-size: 1.4rem;"></h2>
        <p id="resInfo" style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 25px;"></p>
        <button onclick="closePopup()" style="width:100%; padding:16px; border-radius:18px; background:#fff; color:#000; border:none; font-weight:bold;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ —Å—Ä–∞–∑—É
        const demoData = [
            { "–ù–∞–∑–≤–∞–Ω–∏–µ": "–ü–æ–±–µ–≥ –∏–∑ –®–æ—É—à–µ–Ω–∫–∞", "–ñ–∞–Ω—Ä": "–î—Ä–∞–º–∞", "–¢–∏–ø": "–§–∏–ª—å–º" },
            { "–ù–∞–∑–≤–∞–Ω–∏–µ": "–î—Ä—É–∑—å—è", "–ñ–∞–Ω—Ä": "–ö–æ–º–µ–¥–∏—è", "–¢–∏–ø": "–°–µ—Ä–∏–∞–ª" },
            { "–ù–∞–∑–≤–∞–Ω–∏–µ": "–ù–∞—á–∞–ª–æ", "–ñ–∞–Ω—Ä": "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞", "–¢–∏–ø": "–§–∏–ª—å–º" },
            { "–ù–∞–∑–≤–∞–Ω–∏–µ": "–ß–µ—Ä–Ω–æ–µ –∑–µ—Ä–∫–∞–ª–æ", "–ñ–∞–Ω—Ä": "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞", "–¢–∏–ø": "–°–µ—Ä–∏–∞–ª" }
        ];

        let db = [];
        let choices = {};

        // 1. –í—ã–±–æ—Ä –∫–Ω–æ–ø–∫–∏ (—Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –æ—Ç–º–µ–Ω—ã)
        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            
            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–∞ ‚Äî –≤—ã–∫–ª—é—á–∞–µ–º –µ—ë
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                delete choices[group];
                return;
            }

            // –ò–Ω–∞—á–µ –≤—ã–∫–ª—é—á–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤ –≥—Ä—É–ø–ø–µ –∏ –≤–∫–ª—é—á–∞–µ–º —ç—Ç—É
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choices[group] = val;
        }

        // 2. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ Excel
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const sheet = wb.Sheets[wb.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–æ–Ω–æ–∫
                    if (jsonData.length > 0) {
                        const firstRow = jsonData[0];
                        if (!firstRow.hasOwnProperty('–ù–∞–∑–≤–∞–Ω–∏–µ') && !firstRow.hasOwnProperty('–ñ–∞–Ω—Ä')) {
                            alert("–û—à–∏–±–∫–∞! –í —Ñ–∞–π–ª–µ –Ω–µ—Ç –∫–æ–ª–æ–Ω–æ–∫ '–ù–∞–∑–≤–∞–Ω–∏–µ' –∏–ª–∏ '–ñ–∞–Ω—Ä'. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏.");
                            return;
                        }
                    }

                    db = jsonData;
                    localStorage.setItem('kinoskill_db', JSON.stringify(db));
                    updateDynamicGrids();
                    document.getElementById('status').innerText = "‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ: " + db.length;
                    alert("–£—Å–ø–µ—à–Ω–æ! –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ñ–∏–ª—å–º–æ–≤: " + db.length);
                } catch (err) {
                    alert("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞: " + err.message);
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        // 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∂–∞–Ω—Ä–æ–≤
        function updateDynamicGrids() {
            // –ï—Å–ª–∏ –±–∞–∑–∞ –ø—É—Å—Ç–∞ (–∏–ª–∏ —Å–ª–æ–º–∞–Ω–∞), –±–µ—Ä–µ–º –¥–µ–º–æ
            const source = (db && db.length > 0) ? db : demoData;
            
            const genres = [...new Set(source.map(i => i.–ñ–∞–Ω—Ä))].filter(Boolean).sort();
            const gGrid = document.getElementById('genreGrid');
            gGrid.innerHTML = '';
            
            if (genres.length === 0) {
                 gGrid.innerHTML = '<div style="color:#666; font-size:0.8rem">–ù–µ—Ç –∂–∞–Ω—Ä–æ–≤ –≤ —Ñ–∞–π–ª–µ</div>';
            }

            genres.forEach(item => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = item;
                b.onclick = () => sel(b, item);
                gGrid.appendChild(b);
            });
        }

        // 4. –õ–æ–≥–∏–∫–∞ –ø–æ–¥–±–æ—Ä–∞
        function predict() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–±–∞–∑—É, –µ—Å–ª–∏ —Å–≤–æ—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
            const currentDB = (db && db.length > 0) ? db : demoData;

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filtered = currentDB.filter(m => {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –ñ–∞–Ω—Ä, –æ–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å
                if (choices.genre && m.–ñ–∞–Ω—Ä !== choices.genre) return false;
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –¢–∏–ø, –æ–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å
                if (choices.type && m.–¢–∏–ø !== choices.type) return false;
                return true;
            });

            if (filtered.length === 0) {
                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏, –ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —Ö–æ—Ç—è –±—ã –ø–æ –¢–∏–ø—É
                if (choices.type) {
                     filtered = currentDB.filter(m => m.–¢–∏–ø === choices.type);
                }
                
                // –ï—Å–ª–∏ –≤—Å—ë —Ä–∞–≤–Ω–æ –ø—É—Å—Ç–æ
                if (filtered.length === 0) {
                    showResult("–£–ø—Å!", "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ–¥ —Ç–∞–∫–∏–µ —Ñ–∏–ª—å—Ç—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–±—Ä–∞—Ç—å —á–∞—Å—Ç—å —É—Å–ª–æ–≤–∏–π.");
                    return;
                }
            }

            // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä
            const m = filtered[Math.floor(Math.random() * filtered.length)];
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø—É—Å—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            const title = m.–ù–∞–∑–≤–∞–Ω–∏–µ || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            const info = `${m.–ñ–∞–Ω—Ä || '–ñ–∞–Ω—Ä?'} ‚Ä¢ ${m.–¢–∏–ø || '–¢–∏–ø?'}`;
            
            showResult(title, info);
        }

        function showResult(title, info) {
            document.getElementById('resTitle').innerText = title;
            document.getElementById('resInfo').innerText = info;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').style.display = 'none';
        }

        // 5. –°—Ç–∞—Ä—Ç
        window.onload = () => {
            const saved = localStorage.getItem('kinoskill_db');
            if (saved) {
                try {
                    db = JSON.parse(saved);
                    document.getElementById('status').innerText = "‚úÖ –ë–∞–∑–∞: " + db.length;
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –∫—ç—à–∞");
                }
            }
            // –í—Å–µ–≥–¥–∞ —Å—Ç—Ä–æ–∏–º —Å–µ—Ç–∫—É (–∏–∑ –±–∞–∑—ã –∏–ª–∏ –¥–µ–º–æ)
            updateDynamicGrids();
        };
    </script>
</body>
</html>
