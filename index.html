<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–ò–ù–û –°–∫–∏–ª–ª AI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1c1d22;
            --btn-bg: #26282f;
            --accent: #bb86fc;
            --ai-color: #03dac6; /* –¶–≤–µ—Ç –¥–ª—è –ò–ò */
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --active-border: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 140px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }

        /* –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –†–ï–ñ–ò–ú–û–í */
        .mode-switch {
            display: flex;
            background: #222;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #777;
            cursor: pointer;
            transition: 0.3s;
        }
        .mode-btn.active {
            color: #000;
            background: var(--text-main);
        }
        .mode-btn.ai-active {
            background: var(--ai-color);
            color: #000;
            box-shadow: 0 0 15px rgba(3, 218, 198, 0.4);
        }

        .section-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-btn.active {
            border-color: var(--active-border);
            background: #2c2d35;
        }

        .wide-btn { grid-column: span 2; }

        .main-predict-btn {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –¥–ª—è –ò–ò —Ä–µ–∂–∏–º–∞ */
        .ai-mode-btn {
            background: linear-gradient(135deg, #03dac6, #018786) !important;
            color: #000 !important;
            box-shadow: 0 10px 30px rgba(3, 218, 198, 0.3) !important;
        }

        input[type="file"] { margin-bottom: 10px; color: var(--text-dim); font-size: 0.8rem; }
        
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            z-index: 1000;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ò–ò */
        .loader {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">–ö–ò–ù–û</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);" id="status">–ó–∞–≥—Ä—É–∑–∏ —Ñ–∞–π–ª</div>
    </div>

    <div class="mode-switch">
        <div id="btnLocal" class="mode-btn active" onclick="setMode('local')">üìÇ –ú–æ–∏ —Ñ–∏–ª—å–º—ã</div>
        <div id="btnAI" class="mode-btn" onclick="setMode('ai')">‚ú® –ò–ò –ü–æ–¥–±–æ—Ä</div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">

    <div class="section-title">–¢–∏–ø</div>
    <div class="button-grid" data-group="type">
        <button class="option-btn" onclick="sel(this, ['FILM', '–§–∏–ª—å–º'])">üé¨ –§–∏–ª—å–º</button>
        <button class="option-btn" onclick="sel(this, ['TV_SERIES', '–°–µ—Ä–∏–∞–ª'])">üì∫ –°–µ—Ä–∏–∞–ª</button>
    </div>

    <div class="section-title">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="button-grid" data-group="mood">
        <button class="option-btn" onclick="sel(this, '–í–µ—Å—ë–ª–æ–µ')">üòä –í–µ—Å—ë–ª–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ó–∞–¥—É–º—á–∏–≤–æ–µ')">ü§î –ó–∞–¥—É–º—á–∏–≤–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ê–∑–∞—Ä—Ç')">üî• –ê–∑–∞—Ä—Ç</button>
        <button class="option-btn" onclick="sel(this, '–°–ø–æ–∫–æ–π–Ω–æ–µ')">üòå –°–ø–æ–∫–æ–π–Ω–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ì—Ä—É—Å—Ç–Ω–æ–µ')">üò¢ –ì—Ä—É—Å—Ç–Ω–æ–µ</button>
    </div>

    <div class="section-title">–ö–æ–º–ø–∞–Ω–∏—è</div>
    <div class="button-grid" data-group="company">
        <button class="option-btn" onclick="sel(this, '–û–¥–∏–Ω')">üßë –û–¥–∏–Ω</button>
        <button class="option-btn" onclick="sel(this, '–í–¥–≤–æ—ë–º')">üë´ –í–¥–≤–æ—ë–º</button>
        <button class="option-btn" onclick="sel(this, '–ö–æ–º–ø–∞–Ω–∏—è')">üë• –ö–æ–º–ø–∞–Ω–∏—è</button>
    </div>

    <div class="section-title">–ñ–∞–Ω—Ä (–∏–∑ —Ñ–∞–π–ª–∞)</div>
    <div id="genreGrid" class="button-grid" data-group="genre">
        <div style="font-size:0.8rem; opacity:0.5; padding:5px;">–ó–∞–≥—Ä—É–∑–∏ —Ñ–∞–π–ª...</div>
    </div>

    <button id="mainBtn" class="main-predict-btn" onclick="predict()">–ü–û–î–û–ë–†–ê–¢–¨</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div id="resLabel" style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
        <h2 id="resTitle" style="margin: 0 0 10px 0; font-size: 1.5rem; line-height: 1.3;"></h2>
        <p id="resInfo" style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px;"></p>
        <div id="resReason" style="font-size: 0.9rem; background: #2a2a2a; padding: 15px; border-radius: 15px; color: #ddd; line-height: 1.5;"></div>
        <button onclick="closePopup()" style="width:100%; padding:16px; border-radius:18px; background:#fff; color:#000; border:none; font-weight:bold; margin-top: 20px;">–ö–†–£–¢–û</button>
    </div>

    <script>
        // ==========================================
        // üîë –í–°–¢–ê–í–¨ –°–í–û–ô –ö–õ–Æ–ß –ù–ò–ñ–ï
        // ==========================================
        const API_KEY = "AIzaSyBLmgjLOenA8f1zpHercf4UdalX-Pu0XSk"; 
        // ==========================================

        let currentMode = 'local'; // 'local' –∏–ª–∏ 'ai'
        let db = [];
        let choices = {};
        let colMap = { title: null, genre: null, type: null };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btnLocal').className = `mode-btn ${mode === 'local' ? 'active' : ''}`;
            document.getElementById('btnAI').className = `mode-btn ${mode === 'ai' ? 'ai-active' : ''}`;
            
            const btn = document.getElementById('mainBtn');
            if (mode === 'ai') {
                btn.innerText = "‚ú® –°–ü–†–û–°–ò–¢–¨ –ò–ò";
                btn.classList.add('ai-mode-btn');
            } else {
                btn.innerText = "–ü–û–î–û–ë–†–ê–¢–¨";
                btn.classList.remove('ai-mode-btn');
            }
        }

        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                delete choices[group];
                return;
            }
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choices[group] = val;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    
                    let targetSheet = wb.SheetNames.find(n => /–±—É–¥—É|watch|–ø–ª–∞–Ω/i.test(n)) || wb.SheetNames[0];
                    const sheet = wb.Sheets[targetSheet];
                    const rawData = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    let headerRow = 0;
                    for (let i = 0; i < Math.min(rawData.length, 30); i++) {
                        const s = JSON.stringify(rawData[i]).toLowerCase();
                        if (s.includes("–Ω–∞–∑–≤–∞–Ω–∏–µ") || s.includes("title")) { headerRow = i; break; }
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {range: headerRow});
                    if (jsonData.length === 0) return alert("–§–∞–π–ª –ø—É—Å—Ç!");

                    const keys = Object.keys(jsonData[0]);
                    colMap.title = keys.find(k => /–Ω–∞–∑–≤–∞–Ω–∏–µ|title/i.test(k)) || keys[0];
                    colMap.genre = keys.find(k => /–∂–∞–Ω—Ä|genre/i.test(k));
                    colMap.type = keys.find(k => /—Ç–∏–ø|type/i.test(k));

                    db = jsonData;
                    updateDynamicGrids();
                    document.getElementById('status').innerText = `‚úÖ –§–∞–π–ª: ${db.length} —Ñ–∏–ª—å–º–æ–≤`;
                } catch (err) { alert(err.message); }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function updateDynamicGrids() {
            const source = db.length > 0 ? db : [];
            const gKey = colMap.genre;
            if (!gKey) return;

            const genresSet = new Set();
            source.forEach(row => {
                if (row[gKey]) {
                    row[gKey].toString().split(/,|;|\//).forEach(p => genresSet.add(p.trim()));
                }
            });
            const sorted = [...genresSet].sort();
            const grid = document.getElementById('genreGrid');
            grid.innerHTML = '';
            sorted.forEach(item => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = item;
                b.onclick = () => sel(b, item);
                grid.appendChild(b);
            });
        }

        // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
        async function predict() {
            if (currentMode === 'local') {
                runLocalPrediction();
            } else {
                await runAIPrediction();
            }
        }

        // –õ–æ–∫–∞–ª—å–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º (—Å—Ç–∞—Ä—ã–π)
        function runLocalPrediction() {
            const tKey = colMap.title || 'Title';
            const gKey = colMap.genre || 'Genre';
            const typeKey = colMap.type || 'Type';
            const demoDB = [{[tKey]: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª", [gKey]: "", [typeKey]: ""}];
            const currentDB = db.length > 0 ? db : demoDB;

            let filtered = currentDB.filter(m => {
                if (choices.type && m[typeKey]) {
                    if (!choices.type.some(k => m[typeKey].toUpperCase().includes(k.toUpperCase()))) return false;
                }
                if (choices.genre && m[gKey]) {
                    if (!m[gKey].toLowerCase().includes(choices.genre.toLowerCase())) return false;
                }
                return true;
            });

            if (filtered.length === 0) filtered = currentDB;
            const m = filtered[Math.floor(Math.random() * filtered.length)];

            showResult(
                m[tKey] || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
                `${m[gKey] || ''}`,
                choices.mood ? `–õ–æ–∫–∞–ª—å–Ω—ã–π –ø–æ–¥–±–æ—Ä –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è: ${choices.mood}` : "–°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –∏–∑ —Å–ø–∏—Å–∫–∞."
            );
        }

        // –ò–ò –ê–ª–≥–æ—Ä–∏—Ç–º (Gemini)
        async function runAIPrediction() {
            if (!API_KEY || API_KEY.includes("–í–°–¢–ê–í–¨")) {
                alert("–û—à–∏–±–∫–∞: –ù–µ –¥–æ–±–∞–≤–ª–µ–Ω API –∫–ª—é—á –≤ –∫–æ–¥!");
                return;
            }

            const btn = document.getElementById('mainBtn');
            const originalText = btn.innerText;
            btn.innerHTML = '<div class="loader"></div> –î—É–º–∞—é...';
            
            // 1. –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–∏–º–µ—Ä—ã –∏–∑ —Ñ–∞–π–ª–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—á—Ç–æ–±—ã –ò–ò –∑–Ω–∞–ª –≤–∫—É—Å)
            const gKey = colMap.genre;
            const tKey = colMap.title;
            // –ë–µ—Ä–µ–º 15 —Å–ª—É—á–∞–π–Ω—ã—Ö —Ñ–∏–ª—å–º–æ–≤ –∏–∑ —Ñ–∞–π–ª–∞ –∫–∞–∫ –∫–æ–Ω—Ç–µ–∫—Å—Ç
            const samples = db
                .sort(() => 0.5 - Math.random())
                .slice(0, 15)
                .map(m => m[tKey] + (m[gKey] ? ` (${m[gKey]})` : ''))
                .join(", ");

            // 2. –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å
            const prompt = `
                –Ø —Ö–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–∏–Ω–æ.
                –ú–æ–∏ —É—Å–ª–æ–≤–∏—è:
                - –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: ${choices.mood || "–ª—é–±–æ–µ"}
                - –ö–æ–º–ø–∞–Ω–∏—è: ${choices.company || "–Ω–µ–≤–∞–∂–Ω–æ"}
                - –¢–∏–ø: ${choices.type ? choices.type[1] : "–§–∏–ª—å–º –∏–ª–∏ —Å–µ—Ä–∏–∞–ª"}
                - –ñ–∞–Ω—Ä: ${choices.genre || "–Ω–∞ —Ç–≤–æ–π –≤—ã–±–æ—Ä"}
                
                –ú–æ–∏ –ª—é–±–∏–º—ã–µ —Ñ–∏–ª—å–º—ã (–∏–∑ –º–æ–µ–≥–æ —Å–ø–∏—Å–∫–∞): ${samples || "–ø–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}.
                
                –ó–ê–î–ê–ß–ê: –ü–æ—Ä–µ–∫–æ–º–µ–Ω–¥—É–π –º–Ω–µ –û–î–ò–ù –∏–¥–µ–∞–ª—å–Ω—ã–π —Ñ–∏–ª—å–º –∏–ª–∏ —Å–µ—Ä–∏–∞–ª, –∫–æ—Ç–æ—Ä–æ–≥–æ –ù–ï–¢ –≤ –º–æ–µ–º —Å–ø–∏—Å–∫–µ –≤—ã—à–µ.
                –§–∏–ª—å–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–ø—É–ª—è—Ä–Ω—ã–º –∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º.
                
                –û—Ç–≤–µ—Ç –≤–µ—Ä–Ω–∏ —Å—Ç—Ä–æ–≥–æ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON:
                {
                    "title": "–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–∞ —Ä—É—Å—Å–∫–æ–º",
                    "info": "–ì–æ–¥ ‚Ä¢ –ñ–∞–Ω—Ä",
                    "reason": "–ö–æ—Ä–æ—Ç–∫–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –≤ 2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è—Ö, –ø–æ—á–µ–º—É —ç—Ç–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –ø–æ–¥ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏ –º–æ–∏ –≤–∫—É—Å—ã."
                }
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                // –ß–∏—Å—Ç–∏–º JSON –æ—Ç –ª–∏—à–Ω–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ (Markdown)
                const jsonStr = text.replace(/```json|```/g, '').trim();
                const result = JSON.parse(jsonStr);

                showResult(result.title, result.info, result.reason);

            } catch (error) {
                alert("–û—à–∏–±–∫–∞ –ò–ò: " + error.message);
            } finally {
                btn.innerText = originalText;
            }
        }

        function showResult(title, info, reason) {
            document.getElementById('resTitle').innerText = title;
            document.getElementById('resInfo').innerText = info;
            document.getElementById('resReason').innerText = reason;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').style.display = 'none';
        }
    </script>
</body>
</html>
