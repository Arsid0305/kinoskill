<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–ò–ù–û –°–∫–∏–ª–ª</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1c1d22;
            --btn-bg: #26282f;
            --accent: #bb86fc;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --active-border: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 140px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        
        .section-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }

        .option-btn.active {
            border-color: var(--active-border);
            background: #2c2d35;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .wide-btn { grid-column: span 2; }

        .main-predict-btn {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="file"] { margin-bottom: 10px; color: var(--text-dim); font-size: 0.8rem; }
        
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            z-index: 1000;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">–ö–ò–ù–û</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);" id="status">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">

    <div class="section-title">–¢–∏–ø</div>
    <div class="button-grid" data-group="type">
        <button class="option-btn" onclick="sel(this, ['FILM', '–§–∏–ª—å–º'])">üé¨ –§–∏–ª—å–º</button>
        <button class="option-btn" onclick="sel(this, ['TV_SERIES', '–°–µ—Ä–∏–∞–ª'])">üì∫ –°–µ—Ä–∏–∞–ª</button>
        <button class="option-btn" onclick="sel(this, ['MINI_SERIES', '–ú–∏–Ω–∏'])">üéûÔ∏è –ú–∏–Ω–∏</button>
    </div>

    <div class="section-title">–í—Ä–µ–º—è –¥–Ω—è</div>
    <div class="button-grid" data-group="time">
        <button class="option-btn" onclick="sel(this, '–£—Ç—Ä–æ')">üåÖ –£—Ç—Ä–æ</button>
        <button class="option-btn" onclick="sel(this, '–î–µ–Ω—å')">‚òÄÔ∏è –î–µ–Ω—å</button>
        <button class="option-btn" onclick="sel(this, '–í–µ—á–µ—Ä')">üåÜ –í–µ—á–µ—Ä</button>
        <button class="option-btn" onclick="sel(this, '–ù–æ—á—å')">üåô –ù–æ—á—å</button>
    </div>

    <div class="section-title">–ö–æ–Ω—Ç–µ–∫—Å—Ç</div>
    <div class="button-grid" data-group="context">
        <button class="option-btn" onclick="sel(this, '–†–∞–±–æ—Ç–∞')">üíº –†–∞–±–æ—Ç–∞</button>
        <button class="option-btn" onclick="sel(this, '–ü–µ—Ä–µ—Ä—ã–≤')">‚òï –ü–µ—Ä–µ—Ä—ã–≤</button>
        <button class="option-btn wide-btn" onclick="sel(this, '–°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è')">üéâ –°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</button>
    </div>

    <div class="section-title">–ñ–∞–Ω—Ä</div>
    <div id="genreGrid" class="button-grid" data-group="genre">
        <div style="font-size:0.8rem; opacity:0.5; padding:5px;">–ñ–∞–Ω—Ä—ã –ø–æ—è–≤—è—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏</div>
    </div>

    <div class="section-title">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="button-grid" data-group="mood">
        <button class="option-btn" onclick="sel(this, '–í–µ—Å—ë–ª–æ–µ')">üòä –í–µ—Å—ë–ª–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ó–∞–¥—É–º—á–∏–≤–æ–µ')">ü§î –ó–∞–¥—É–º—á–∏–≤–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ê–∑–∞—Ä—Ç')">üî• –ê–∑–∞—Ä—Ç</button>
        <button class="option-btn" onclick="sel(this, '–°–ø–æ–∫–æ–π–Ω–æ–µ')">üòå –°–ø–æ–∫–æ–π–Ω–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ì—Ä—É—Å—Ç–Ω–æ–µ')">üò¢ –ì—Ä—É—Å—Ç–Ω–æ–µ</button>
    </div>

    <div class="section-title">–ö–æ–º–ø–∞–Ω–∏—è</div>
    <div class="button-grid" data-group="company">
        <button class="option-btn" onclick="sel(this, '–û–¥–∏–Ω')">üßë –û–¥–∏–Ω</button>
        <button class="option-btn" onclick="sel(this, '–í–¥–≤–æ—ë–º')">üë´ –í–¥–≤–æ—ë–º</button>
        <button class="option-btn" onclick="sel(this, '–ö–æ–º–ø–∞–Ω–∏—è')">üë• –ö–æ–º–ø–∞–Ω–∏—è</button>
    </div>

    <button class="main-predict-btn" onclick="predict()">–ü–û–î–û–ë–†–ê–¢–¨</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">–õ—É—á—à–∏–π –≤—ã–±–æ—Ä</div>
        <h2 id="resTitle" style="margin: 0 0 10px 0; font-size: 1.5rem; line-height: 1.3;"></h2>
        <p id="resInfo" style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px;"></p>
        <div id="resReason" style="font-size: 0.85rem; background: #222; padding: 10px; border-radius: 10px; color: #ccc;"></div>
        <button onclick="closePopup()" style="width:100%; padding:16px; border-radius:18px; background:#fff; color:#000; border:none; font-weight:bold; margin-top: 20px;">–û–¢–õ–ò–ß–ù–û</button>
    </div>

    <script>
        const demoData = [{ "Title": "–ü—Ä–∏–º–µ—Ä —Ñ–∏–ª—å–º–∞", "Genre": "–î—Ä–∞–º–∞", "Type": "FILM" }];
        let db = [];
        let choices = {};
        let colMap = { title: null, genre: null, type: null }; 

        // –ö–∞—Ä—Ç–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–π (–°–≤—è–∑—å –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏—è —Å –ñ–∞–Ω—Ä–∞–º–∏)
        const moodMapping = {
            '–í–µ—Å—ë–ª–æ–µ': ['–∫–æ–º–µ–¥–∏—è', 'comedy', '–º—É–ª—å—Ç—Ñ–∏–ª—å–º', 'animation', '–ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è', 'adventure', '—Å–µ–º–µ–π–Ω—ã–π'],
            '–ó–∞–¥—É–º—á–∏–≤–æ–µ': ['–¥—Ä–∞–º–∞', 'drama', '–±–∏–æ–≥—Ä–∞—Ñ–∏—è', 'biography', '–¥–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π', 'docu'],
            '–ê–∑–∞—Ä—Ç': ['–±–æ–µ–≤–∏–∫', 'action', '—Ç—Ä–∏–ª–ª–µ—Ä', 'thriller', '–∫—Ä–∏–º–∏–Ω–∞–ª', 'crime', '—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞'],
            '–°–ø–æ–∫–æ–π–Ω–æ–µ': ['–º–µ–ª–æ–¥—Ä–∞–º–∞', 'romance', '–∏—Å—Ç–æ—Ä–∏—è', 'history'],
            '–ì—Ä—É—Å—Ç–Ω–æ–µ': ['–¥—Ä–∞–º–∞', 'drama', '–º–µ–ª–æ–¥—Ä–∞–º–∞']
        };

        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                delete choices[group];
                return;
            }
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choices[group] = val; 
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    
                    // 1. –£–º–Ω—ã–π –ø–æ–∏—Å–∫ –ª–∏—Å—Ç–∞ "–ë—É–¥—É —Å–º–æ—Ç—Ä–µ—Ç—å"
                    let targetSheet = wb.SheetNames.find(n => /–±—É–¥—É|watch|–ø–ª–∞–Ω/i.test(n)) || wb.SheetNames[0];
                    const sheet = wb.Sheets[targetSheet];
                    
                    // 2. –ü–æ–∏—Å–∫ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ (–ø—Ä–æ–ø—É—Å–∫ –º—É—Å–æ—Ä–∞ —Å–≤–µ—Ä—Ö—É)
                    const rawData = XLSX.utils.sheet_to_json(sheet, {header: 1});
                    let headerRowIndex = 0;
                    for (let i = 0; i < Math.min(rawData.length, 30); i++) {
                        const s = JSON.stringify(rawData[i]).toLowerCase();
                        if (s.includes("–Ω–∞–∑–≤–∞–Ω–∏–µ") || s.includes("title")) {
                            headerRowIndex = i;
                            break;
                        }
                    }

                    // 3. –ß—Ç–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                    const jsonData = XLSX.utils.sheet_to_json(sheet, {range: headerRowIndex});
                    if (jsonData.length === 0) return alert("–§–∞–π–ª –ø—É—Å—Ç!");

                    // 4. –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ–ª–æ–Ω–æ–∫
                    const keys = Object.keys(jsonData[0]);
                    colMap.title = keys.find(k => /–Ω–∞–∑–≤–∞–Ω–∏–µ|title|name/i.test(k)) || keys[0];
                    colMap.genre = keys.find(k => /–∂–∞–Ω—Ä|genre/i.test(k));
                    colMap.type = keys.find(k => /—Ç–∏–ø|type/i.test(k));

                    db = jsonData;
                    localStorage.setItem('kinoskill_db', JSON.stringify(db));
                    localStorage.setItem('kinoskill_map', JSON.stringify(colMap));
                    
                    updateDynamicGrids();
                    document.getElementById('status').innerText = `‚úÖ ${targetSheet}: ${db.length}`;

                } catch (err) {
                    alert("–û—à–∏–±–∫–∞: " + err.message);
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        // –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ù–û–ü–û–ö –ñ–ê–ù–†–û–í (–ë–µ–∑ —á–µ—Ö–∞—Ä–¥—ã!)
        function updateDynamicGrids() {
            const source = (db && db.length > 0) ? db : demoData;
            const gKey = colMap.genre || 'Genre';
            
            const genresSet = new Set();
            
            source.forEach(row => {
                const rawG = row[gKey];
                if (rawG) {
                    // –†–∞–∑–±–∏–≤–∞–µ–º –ø–æ –∑–∞–ø—è—Ç–æ–π –∏–ª–∏ —Å–ª—ç—à—É
                    const parts = rawG.toString().split(/,|;|\//);
                    parts.forEach(p => {
                        const clean = p.trim(); // –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã
                        if (clean.length > 2) genresSet.add(clean); // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –º—É—Å–æ—Ä
                    });
                }
            });

            const sortedGenres = [...genresSet].sort();
            const gGrid = document.getElementById('genreGrid');
            gGrid.innerHTML = '';
            
            sortedGenres.forEach(item => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = item;
                b.onclick = () => sel(b, item);
                gGrid.appendChild(b);
            });
        }

        function predict() {
            const currentDB = (db && db.length > 0) ? db : demoData;
            const tKey = colMap.title || 'Title';
            const gKey = colMap.genre || 'Genre';
            const typeKey = colMap.type || 'Type';

            // 1. –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
            let filtered = currentDB.filter(m => {
                const mGenre = (m[gKey] || "").toString().toLowerCase();
                const mType = (m[typeKey] || "").toString().toUpperCase();

                // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É
                if (choices.type) {
                    const match = choices.type.some(k => mType.includes(k.toUpperCase()));
                    if (!match) return false;
                }

                // –§–∏–ª—å—Ç—Ä –ø–æ –∂–∞–Ω—Ä—É (—Å—Ç—Ä–æ–≥–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –∫–Ω–æ–ø–∫–∏)
                if (choices.genre) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è –ª–∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∂–∞–Ω—Ä –≤ —Å—Ç—Ä–æ–∫–µ –∂–∞–Ω—Ä–æ–≤ —Ñ–∏–ª—å–º–∞
                    if (!mGenre.includes(choices.genre.toLowerCase())) return false;
                }

                // –§–∏–ª—å—Ç—Ä –ø–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—é (–¢–û–õ–¨–ö–û –µ—Å–ª–∏ –∂–∞–Ω—Ä –ù–ï –≤—ã–±—Ä–∞–Ω –≤—Ä—É—á–Ω—É—é)
                if (!choices.genre && choices.mood) {
                    const allowedKeywords = moodMapping[choices.mood] || [];
                    const matchesMood = allowedKeywords.some(k => mGenre.includes(k));
                    if (!matchesMood) return false;
                }

                return true;
            });

            // –ï—Å–ª–∏ —Å–ª–∏—à–∫–æ–º —Å—Ç—Ä–æ–≥–æ, —Ä–∞—Å—Å–ª–∞–±–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä (—É–±–∏—Ä–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ)
            if (filtered.length === 0 && choices.mood && !choices.genre) {
                filtered = currentDB.filter(m => {
                    if (choices.type) {
                        const mType = (m[typeKey] || "").toUpperCase();
                        return choices.type.some(k => mType.includes(k.toUpperCase()));
                    }
                    return true;
                });
            }

            if (filtered.length === 0) filtered = currentDB;

            // –í–´–ë–û–†
            const m = filtered[Math.floor(Math.random() * filtered.length)];

            // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï
            document.getElementById('resTitle').innerText = m[tKey] || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            document.getElementById('resInfo').innerText = `${m[gKey] || ''} ‚Ä¢ ${m[typeKey] || ''}`;
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–º–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            let reasonText = "";
            if (choices.company === '–í–¥–≤–æ—ë–º') reasonText += "–ò–¥–µ–∞–ª—å–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–¥–≤–æ—ë–º. ";
            else if (choices.company === '–ö–æ–º–ø–∞–Ω–∏—è') reasonText += "–û—Ç–ª–∏—á–Ω—ã–π –≤—ã–±–æ—Ä –¥–ª—è –∫–æ–º–ø–∞–Ω–∏–∏ –¥—Ä—É–∑–µ–π. ";
            
            if (choices.mood) reasonText += `–ü–æ–¥—Ö–æ–¥–∏—Ç –ø–æ–¥ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ "${choices.mood}".`;
            else reasonText += "–°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –∏–∑ —Å–ø–∏—Å–∫–∞.";

            document.getElementById('resReason').innerText = reasonText;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').style.display = 'none';
        }

        window.onload = () => {
            const savedDB = localStorage.getItem('kinoskill_db');
            const savedMap = localStorage.getItem('kinoskill_map');
            if (savedDB) {
                try {
                    db = JSON.parse(savedDB);
                    document.getElementById('status').innerText = `‚úÖ –í –±–∞–∑–µ: ${db.length}`;
                } catch(e){}
            }
            if (savedMap) try { colMap = JSON.parse(savedMap); } catch(e){}
            updateDynamicGrids();
        };
    </script>
</body>
</html>
