            border: 1px solid #333; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.9);

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
        .loader { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.3); border-radius: 50%; border-top-color: #000; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        let currentMode = 'local';
        let db = [];
        let choices = {};
        let colMap = { title: null, genre: null, type: null };

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btnLocal').className = `mode-btn ${mode === 'local' ? 'active' : ''}`;
            document.getElementById('btnAI').className = `mode-btn ${mode === 'ai' ? 'ai-active' : ''}`;
            const btn = document.getElementById('mainBtn');
            if (mode === 'ai') { btn.innerText = "‚ú® –°–ü–†–û–°–ò–¢–¨ –ò–ò"; btn.classList.add('ai-mode-btn'); }
            else { btn.innerText = "–ü–û–î–û–ë–†–ê–¢–¨"; btn.classList.remove('ai-mode-btn'); }
        }

        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            if (btn.classList.contains('active')) {
                btn.classList.remove('active'); delete choices[group]; return;
            }
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); choices[group] = val;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    let targetSheet = wb.SheetNames.find(n => /–±—É–¥—É|watch|–ø–ª–∞–Ω/i.test(n)) || wb.SheetNames[0];
                    const sheet = wb.Sheets[targetSheet];
                    const rawData = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    let headerRow = 0;
                    for (let i = 0; i < Math.min(rawData.length, 30); i++) {
                        const s = JSON.stringify(rawData[i]).toLowerCase();
                        if (s.includes("–Ω–∞–∑–≤–∞–Ω–∏–µ") || s.includes("title")) { headerRow = i; break; }
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {range: headerRow});
                    if (jsonData.length === 0) return alert("–§–∞–π–ª –ø—É—Å—Ç!");

                    const keys = Object.keys(jsonData[0]);
