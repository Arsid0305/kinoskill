<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–∏–Ω–æ–°–∫–∏–ª–ª AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #121212; --card-bg: #1e1e1e; --text: #fff; --accent: #bb86fc; --secondary: #03dac6; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; padding-bottom: calc(60px + env(safe-area-inset-bottom)); margin: 0; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { font-size: 0.85rem; color: var(--accent); text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .button-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .option-btn { background: #2c2c2c; border: 1px solid #333; color: white; padding: 12px 5px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .option-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        .main-btn { width: 100%; padding: 20px; background: var(--secondary); border: none; border-radius: 18px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 5px 20px rgba(3, 218, 198, 0.2); }
        #resultCard { display: none; position: fixed; top: 10%; left: 15px; right: 15px; z-index: 1000; border: 2px solid var(--secondary); background: #252525; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        .section-label { font-size: 0.75rem; opacity: 0.5; margin: 10px 0 8px; display: block; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìÇ 1. –ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <div id="dbCount" style="font-size: 0.7rem; margin-top: 8px; opacity: 0.6;">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
</div>

<div class="card">
    <h2>üéØ 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞</h2>
    
    <span class="section-label">üïí –í—Ä–µ–º—è —Å—É—Ç–æ–∫</span>
    <div class="button-grid" data-group="time">
        <button id="btn-Morning" class="option-btn" onclick="setStatic('time', '–£—Ç—Ä–æ', this)">üåÖ –£—Ç—Ä–æ</button>
        <button id="btn-Day" class="option-btn" onclick="setStatic('time', '–î–µ–Ω—å', this)">‚òÄÔ∏è –î–µ–Ω—å</button>
        <button id="btn-Evening" class="option-btn" onclick="setStatic('time', '–í–µ—á–µ—Ä', this)">üåÜ –í–µ—á–µ—Ä</button>
    </div>

    <span class="section-label">üíº –ö–æ–Ω—Ç–µ–∫—Å—Ç</span>
    <div class="button-grid" data-group="context">
        <button class="option-btn active" onclick="setStatic('context', '–°–≤–æ–±–æ–¥–Ω–æ–µ', this)">üéâ –û—Ç–¥—ã—Ö</button>
        <button class="option-btn" onclick="setStatic('context', '–ü–µ—Ä–µ—Ä—ã–≤', this)">‚òï –ü–µ—Ä–µ—Ä—ã–≤</button>
        <button class="option-btn" onclick="setStatic('context', '–†–∞–±–æ—Ç–∞', this)">üíº –†–∞–±–æ—Ç–∞</button>
    </div>

    <span class="section-label">üé≠ –ñ–∞–Ω—Ä</span>
    <div id="genreGrid" class="button-grid"></div>

    <button class="main-btn" onclick="generatePrediction()">üí° –ü–û–õ–£–ß–ò–¢–¨ –ü–†–û–ì–ù–û–ó</button>
</div>

<div id="resultCard" class="card">
    <h2 id="movieTitle" style="color: var(--secondary);"></h2>
    <p id="movieMeta" style="font-size: 0.8rem; opacity: 0.7;"></p>
    <p id="movieReason"></p>
    <button onclick="document.getElementById('resultCard').style.display='none'" style="width:100%; padding:15px; border-radius:12px; border:none; background:#444; color:#fff;">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    let db = [];
    let selections = { time: '', context: '–°–≤–æ–±–æ–¥–Ω–æ–µ', genre: '' };

    // –ê–≤—Ç–æ-–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    function autoDetectTime() {
        const hour = new Date().getHours();
        let timeKey = 'Morning';
        let timeStr = '–£—Ç—Ä–æ';

        if (hour >= 12 && hour < 18) { timeKey = 'Day'; timeStr = '–î–µ–Ω—å'; }
        else if (hour >= 18 || hour < 5) { timeKey = 'Evening'; timeStr = '–í–µ—á–µ—Ä'; }

        const btn = document.getElementById('btn-' + timeKey);
        if (btn) setStatic('time', timeStr, btn);
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            db = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            localStorage.setItem('kinoskill_db', JSON.stringify(db));
            buildDynamicButtons();
            document.getElementById('dbCount').innerText = "‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ: " + db.length;
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    window.onload = () => {
        autoDetectTime();
        const saved = localStorage.getItem('kinoskill_db');
        if (saved) {
            db = JSON.parse(saved);
            buildDynamicButtons();
            document.getElementById('dbCount').innerText = "‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –ø–∞–º—è—Ç–∏: " + db.length;
        }
    };

    function setStatic(group, val, btn) {
        document.querySelectorAll(`[data-group="${group}"] .option-btn`).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selections[group] = val;
    }

    function buildDynamicButtons() {
        const genres = [...new Set(db.map(item => item.–ñ–∞–Ω—Ä))].filter(Boolean).sort();
        const container = document.getElementById('genreGrid');
        container.innerHTML = '';
        genres.forEach(g => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = g;
            btn.onclick = () => {
                container.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selections.genre = g;
            };
            container.appendChild(btn);
        });
    }

    function generatePrediction() {
        if (db.length === 0) return alert("–ó–∞–≥—Ä—É–∑–∏ Excel!");
        let filtered = db.filter(m => !selections.genre || m.–ñ–∞–Ω—Ä === selections.genre);
        const movie = filtered[Math.floor(Math.random()*filtered.length)] || db[0];
        
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('movieTitle').innerText = movie.–ù–∞–∑–≤–∞–Ω–∏–µ;
        document.getElementById('movieMeta').innerText = `${movie.–ñ–∞–Ω—Ä} ‚Ä¢ ${movie.–¢–∏–ø || '–ö–∏–Ω–æ'}`;
        document.getElementById('movieReason').innerText = `–°–µ–π—á–∞—Å ${selections.time.toLowerCase()}, –æ—Ç–ª–∏—á–Ω—ã–π –º–æ–º–µ–Ω—Ç –¥–ª—è —ç—Ç–æ–≥–æ –≤—ã–±–æ—Ä–∞ –≤ —Ä–µ–∂–∏–º–µ ${selections.context}.`;
    }
</script>
</body>
</html>
