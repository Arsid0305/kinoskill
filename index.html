<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–ò–ù–û –°–∫–∏–ª–ª</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1c1d22;
            --btn-bg: #26282f;
            --accent: #bb86fc;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --active-border: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        
        .section-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .option-btn.active {
            border-color: var(--active-border);
            background: #2c2d35;
        }

        .wide-btn { grid-column: span 2; }

        .main-predict-btn {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="file"] { margin-bottom: 10px; color: var(--text-dim); font-size: 0.8rem; }
        
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            z-index: 1000;
            border: 1px solid #333;
            text-align: center;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">–ö–ò–ù–û</div>
        <div style="font-size: 0.7rem; color: var(--text-dim);" id="status">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">

    <div class="section-title">–¢–∏–ø</div>
    <div class="button-grid" data-group="type">
        <button class="option-btn" onclick="sel(this, ['FILM', '–§–∏–ª—å–º'])">üé¨ –§–∏–ª—å–º</button>
        <button class="option-btn" onclick="sel(this, ['TV_SERIES', '–°–µ—Ä–∏–∞–ª'])">üì∫ –°–µ—Ä–∏–∞–ª</button>
        <button class="option-btn" onclick="sel(this, ['MINI_SERIES', '–ú–∏–Ω–∏'])">üéûÔ∏è –ú–∏–Ω–∏</button>
    </div>

    <div class="section-title">–í—Ä–µ–º—è –¥–Ω—è</div>
    <div class="button-grid" data-group="time">
        <button class="option-btn" onclick="sel(this, '–£—Ç—Ä–æ')">üåÖ –£—Ç—Ä–æ</button>
        <button class="option-btn" onclick="sel(this, '–î–µ–Ω—å')">‚òÄÔ∏è –î–µ–Ω—å</button>
        <button class="option-btn" onclick="sel(this, '–í–µ—á–µ—Ä')">üåÜ –í–µ—á–µ—Ä</button>
        <button class="option-btn" onclick="sel(this, '–ù–æ—á—å')">üåô –ù–æ—á—å</button>
    </div>

    <div class="section-title">–ö–æ–Ω—Ç–µ–∫—Å—Ç</div>
    <div class="button-grid" data-group="context">
        <button class="option-btn" onclick="sel(this, '–†–∞–±–æ—Ç–∞')">üíº –†–∞–±–æ—Ç–∞</button>
        <button class="option-btn" onclick="sel(this, '–ü–µ—Ä–µ—Ä—ã–≤')">‚òï –ü–µ—Ä–µ—Ä—ã–≤</button>
        <button class="option-btn wide-btn" onclick="sel(this, '–°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è')">üéâ –°–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è</button>
    </div>

    <div class="section-title">–ñ–∞–Ω—Ä</div>
    <div id="genreGrid" class="button-grid" data-group="genre">
        <div style="font-size:0.8rem; opacity:0.5; padding:5px;">–ñ–∞–Ω—Ä—ã –ø–æ—è–≤—è—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏</div>
    </div>

    <div class="section-title">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="button-grid" data-group="mood">
        <button class="option-btn" onclick="sel(this, '–í–µ—Å—ë–ª–æ–µ')">üòä –í–µ—Å—ë–ª–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ó–∞–¥—É–º—á–∏–≤–æ–µ')">ü§î –ó–∞–¥—É–º—á–∏–≤–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ê–∑–∞—Ä—Ç')">üî• –ê–∑–∞—Ä—Ç</button>
        <button class="option-btn" onclick="sel(this, '–°–ø–æ–∫–æ–π–Ω–æ–µ')">üòå –°–ø–æ–∫–æ–π–Ω–æ–µ</button>
        <button class="option-btn" onclick="sel(this, '–ì—Ä—É—Å—Ç–Ω–æ–µ')">üò¢ –ì—Ä—É—Å—Ç–Ω–æ–µ</button>
    </div>

    <button class="main-predict-btn" onclick="predict()">–ü–û–î–û–ë–†–ê–¢–¨</button>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="resultPopup">
        <div style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
        <h2 id="resTitle" style="margin: 0 0 10px 0; font-size: 1.5rem;"></h2>
        <p id="resInfo" style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 25px;"></p>
        <button onclick="closePopup()" style="width:100%; padding:16px; border-radius:18px; background:#fff; color:#000; border:none; font-weight:bold;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        const demoData = [
            { "Title": "–ü–æ–±–µ–≥ –∏–∑ –®–æ—É—à–µ–Ω–∫–∞", "Genre": "–î—Ä–∞–º–∞", "Type": "FILM" },
            { "Title": "–î—Ä—É–∑—å—è", "Genre": "–ö–æ–º–µ–¥–∏—è", "Type": "TV_SERIES" }
        ];

        let db = [];
        let choices = {};
        
        // –ö–∞—Ä—Ç–∞ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –∏–º–µ–Ω –∫–æ–ª–æ–Ω–æ–∫
        let colMap = { title: null, genre: null, type: null }; 

        // –í—ã–±–æ—Ä –∫–Ω–æ–ø–∫–∏
        function sel(btn, val) {
            const group = btn.parentElement.dataset.group;
            
            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–∞ ‚Äî –æ—Ç–∫–ª—é—á–∞–µ–º
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                delete choices[group];
                return;
            }

            // –ò–Ω–∞—á–µ –≤–∫–ª—é—á–∞–µ–º
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choices[group] = val; 
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –§–ê–ô–õ–ê
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    
                    // 1. –ò—â–µ–º –ª–∏—Å—Ç "–ë—É–¥—É —Å–º–æ—Ç—Ä–µ—Ç—å"
                    let targetSheetName = wb.SheetNames.find(n => 
                        n.toLowerCase().includes("–±—É–¥—É") || 
                        n.toLowerCase().includes("watch") ||
                        n.toLowerCase().includes("–ø–ª–∞–Ω")
                    );

                    // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ "–ë—É–¥—É —Å–º–æ—Ç—Ä–µ—Ç—å", –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π –ø–æ–ø–∞–≤—à–∏–π—Å—è (–Ω–æ –ø—Ä–µ–¥—É–ø—Ä–µ–¥–∏–º, –µ—Å–ª–∏ —ç—Ç–æ –î–∞—à–±–æ—Ä–¥)
                    if (!targetSheetName) {
                        targetSheetName = wb.SheetNames[0];
                        alert("–õ–∏—Å—Ç '–ë—É–¥—É —Å–º–æ—Ç—Ä–µ—Ç—å' –Ω–µ –Ω–∞–π–¥–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É—é –ø–µ—Ä–≤—ã–π –ª–∏—Å—Ç: " + targetSheetName);
                    } else {
                        // alert("–ò—Å–ø–æ–ª—å–∑—É—é –ª–∏—Å—Ç: " + targetSheetName);
                    }

                    const sheet = wb.Sheets[targetSheetName];
                    
                    // 2. –ß–∏—Ç–∞–µ–º "—Å—ã—Ä—ã–µ" –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫
                    const rawData = XLSX.utils.sheet_to_json(sheet, {header: 1});
                    if (!rawData || rawData.length === 0) return alert("–õ–∏—Å—Ç –ø—É—Å—Ç!");

                    // 3. –°–∫–∞–Ω–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫–∏, –ø–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–º "–ù–∞–∑–≤–∞–Ω–∏–µ"
                    let headerRowIndex = 0;
                    for (let i = 0; i < Math.min(rawData.length, 30); i++) {
                        const rowStr = JSON.stringify(rawData[i]).toLowerCase();
                        if (rowStr.includes("–Ω–∞–∑–≤–∞–Ω–∏–µ") || rowStr.includes("title") || rowStr.includes("—Ñ–∏–ª—å–º")) {
                            headerRowIndex = i;
                            break;
                        }
                    }

                    // 4. –ü–∞—Ä—Å–∏–º —Ç–∞–±–ª–∏—Ü—É –Ω–∞—á–∏–Ω–∞—è —Å –Ω–∞–π–¥–µ–Ω–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
                    const jsonData = XLSX.utils.sheet_to_json(sheet, {range: headerRowIndex});
                    
                    if (jsonData.length === 0) return alert("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Ñ–∏–ª—å–º—ã –Ω–∞ –ª–∏—Å—Ç–µ " + targetSheetName);

                    // 5. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–æ–Ω–∫–∏
                    const keys = Object.keys(jsonData[0]);
                    colMap.title = keys.find(k => /–Ω–∞–∑–≤–∞–Ω–∏–µ|title|name|—Ñ–∏–ª—å–º/i.test(k)) || keys[0];
                    colMap.genre = keys.find(k => /–∂–∞–Ω—Ä|genre/i.test(k));
                    colMap.type = keys.find(k => /—Ç–∏–ø|type|category/i.test(k));

                    db = jsonData;
                    localStorage.setItem('kinoskill_db', JSON.stringify(db));
                    localStorage.setItem('kinoskill_map', JSON.stringify(colMap));
                    
                    updateDynamicGrids();
                    document.getElementById('status').innerText = `‚úÖ –õ–∏—Å—Ç: ${targetSheetName} (${db.length})`;

                } catch (err) {
                    alert("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è: " + err.message);
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function updateDynamicGrids() {
            const source = (db && db.length > 0) ? db : demoData;
            const gKey = colMap.genre || 'Genre';
            
            // –°–æ–±–∏—Ä–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∂–∞–Ω—Ä—ã
            const genres = new Set();
            source.forEach(row => {
                if (row[gKey]) genres.add(row[gKey]);
            });

            const sortedGenres = [...genres].sort();
            const gGrid = document.getElementById('genreGrid');
            gGrid.innerHTML = '';
            
            if (sortedGenres.length === 0) {
                 gGrid.innerHTML = '<div style="color:#666; font-size:0.8rem">–ñ–∞–Ω—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            }

            sortedGenres.forEach(item => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = item;
                b.onclick = () => sel(b, item);
                gGrid.appendChild(b);
            });
        }

        function predict() {
            const currentDB = (db && db.length > 0) ? db : demoData;
            const tKey = colMap.title || 'Title';
            const gKey = colMap.genre || 'Genre';
            const typeKey = colMap.type || 'Type';

            let filtered = currentDB.filter(m => {
                const mGenre = m[gKey];
                const mType = m[typeKey]; // FILM, TV_SERIES...

                // 1. –§–∏–ª—å—Ç—Ä –ø–æ –∂–∞–Ω—Ä—É
                if (choices.genre && mGenre !== choices.genre) return false;

                // 2. –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É (FILM vs TV_SERIES)
                if (choices.type && mType) {
                    // choices.type ‚Äî —ç—Ç–æ –º–∞—Å—Å–∏–≤ ['FILM', '–§–∏–ª—å–º']
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –æ–¥–Ω–æ –∏–∑ —ç—Ç–∏—Ö —Å–ª–æ–≤ –≤ —è—á–µ–π–∫–µ Excel
                    const match = choices.type.some(keyword => 
                        mType.toString().toUpperCase().includes(keyword.toUpperCase())
                    );
                    if (!match) return false;
                }
                return true;
            });

            // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏, –ø—Ä–æ–±—É–µ–º –∏—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø–æ —Ç–∏–ø—É (–∏–≥–Ω–æ—Ä–∏—Ä—É—è –∂–∞–Ω—Ä)
            if (filtered.length === 0 && choices.type) {
                filtered = currentDB.filter(m => {
                    const mType = m[typeKey];
                    return mType && choices.type.some(k => mType.toString().toUpperCase().includes(k.toUpperCase()));
                });
            }

            // –ï—Å–ª–∏ —Å–æ–≤—Å–µ–º –ø—É—Å—Ç–æ ‚Äî –±–µ—Ä–µ–º –≤—Å—é –±–∞–∑—É
            if (filtered.length === 0) filtered = currentDB;

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π
            const m = filtered[Math.floor(Math.random() * filtered.length)];

            document.getElementById('resTitle').innerText = m[tKey] || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            document.getElementById('resInfo').innerText = `${m[gKey] || ''} ‚Ä¢ ${m[typeKey] || ''}`;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultPopup').style.display = 'none';
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        window.onload = () => {
            const savedDB = localStorage.getItem('kinoskill_db');
            const savedMap = localStorage.getItem('kinoskill_map');
            
            if (savedDB) {
                try {
                    db = JSON.parse(savedDB);
                    document.getElementById('status').innerText = `‚úÖ –í –ø–∞–º—è—Ç–∏: ${db.length} —Ñ–∏–ª—å–º–æ–≤`;
                } catch(e) {}
            }
            if (savedMap) {
                try { colMap = JSON.parse(savedMap); } catch(e) {}
            }
            updateDynamicGrids();
        };
    </script>
</body>
</html>
